<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Map - PharmaShield Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  
</head>
<body>
    <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
       <h2><i class="fas fa-shield-alt"></i> PharmaShield</h2>
        <p>Admin Dashboard</p>
      </div>
      <nav class="sidebar-nav">
        <a href="../dashboard/dashboard.html" class="nav-item ">
          <i class="fas fa-chart-line"></i>
          Dashboard
        </a>
        <a href="../batch/batch.html" class="nav-item">
          <i class="fas fa-boxes"></i>
          Batch Management
        </a>
        <a href="../distribution/distribution.html" class="nav-item">
          <i class="fas fa-truck"></i>
          Distribution
        </a>
        <a href="../monitoring/monitoring.html" class="nav-item">
          <i class="fas fa-eye"></i>
          Monitoring
        </a>
        <a href="../analytics/analytics.html" class="nav-item">
          <i class="fas fa-chart-pie"></i>
          Analytics
        </a>
        <a href="globalmap.html" class="nav-item active">
          <i class="fas fa-globe"></i>
          Global Map
        </a>
        <a href="../pharmacies/pharmacies.html" class="nav-item">
          <i class="fas fa-store"></i>
          Pharmacies
        </a>
        <a href="../users/users.html" class="nav-item">
          <i class="fas fa-users"></i>
          Users
        </a>
        <a href="#" class="nav-item logout-btn" style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Global Map</h1>
        </div>
        </header>

       <div id="map"></div>  

          <div id="scan-popup-template" style="display:none;">
          <div class="scan-popup">
            <h3 class="scan-header">Pharmacy 1</h3>

            <div class="scan-item">
              <span class="scan-dot scan-valid"></span>
              <div class="scan-text">Valid <span class="scan-count count-valid">(0)</span></div>
            </div>

            <div class="scan-item">
              <span class="scan-dot scan-duplicate"></span>
              <div class="scan-text">Duplicate <span class="scan-count count-duplicate">(0)</span></div>
            </div>

            <div class="scan-item">
              <span class="scan-dot scan-expired"></span>
              <div class="scan-text">Expired <span class="scan-count count-expired">(0)</span></div>
            </div>

            <div class="scan-item">
              <span class="scan-dot scan-suspicious"></span>
              <div class="scan-text">Suspicious <span class="scan-count count-suspicious">(0)</span></div>
            </div>
          </div>
        </div>


        </main>

        <script src="../assets/js/main.js"></script>
        <script src="script.js"></script>
</body>
</html>
